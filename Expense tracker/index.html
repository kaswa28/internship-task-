<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Expense & Income Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <h2>💰 Smart Expense & Income Tracker</h2>

        <div class="input-section">
            <input type="text" id="desc" placeholder="Enter description">
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="category">
                <option value="salary">💼 Salary</option>
                <option value="transport">🚗 Transport</option>
                <option value="food">🍔 Food</option>
                <option value="shopping">🛍️ Shopping</option>
                <option value="entertainment">🎬 Entertainment</option>
                <option value="other">📌 Other</option>
            </select>
            <input type="number" id="amount" placeholder="Enter amount">
            <button id="addTransaction">+ Add Transaction</button>
        </div>

        <div class="summary">
            <h3>Balance: ₹<span id="balance">0</span></h3>
            <h4>Total Income: ₹<span id="totalIncome">0</span></h4>
            <h4>Total Expenses: ₹<span id="totalExpenses">0</span></h4>
        </div>

        <div class="filter-section">
            <label>Filter by Category:</label>
            <select id="filterCategory">
                <option value="all">All</option>
                <option value="salary">💼 Salary</option>
                <option value="transport">🚗 Transport</option>
                <option value="food">🍔 Food</option>
                <option value="shopping">🛍️ Shopping</option>
                <option value="entertainment">🎬 Entertainment</option>
                <option value="other">📌 Other</option>
            </select>
        </div>

        <ul id="transactionList"></ul>
    </div>

    <script src="script.js"></script>

</body>
</html>
